# CyberFocus - Render Single Service Deployment

services:
  - type: web
    name: cyberfocus
    env: python
    region: oregon
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: cyberfocus
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: "3.11"
      - key: REACT_APP_BACKEND_URL
        value: ""
