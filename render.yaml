# CyberFocus - Render Single Service Deployment

services:
  - type: web
    name: cyberfocus
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt && cd ../frontend && yarn install && yarn build && cp -r build ../backend/static
    startCommand: |
      cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: cyberfocus
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: "3.11"
