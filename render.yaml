# CyberFocus - Render Deployment

services:
  - type: web
    name: cyberfocus
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt && cd frontend && yarn install && yarn build && cp -r build ../backend/static
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: cyberfocus
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
